

{% extends 'bitacora/base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container content mt-4">
      <h3>Agregar Producto</h3>
      <form id="agregarProductoForm" method="POST"  action="{% url 'registro_almacen_continuacion' %}">
           {% csrf_token %}
                  <input type="hidden" id="factura" name="factura" value="{{ factura }}">
                  <input type="hidden" id="lote" name="lote" value="{{ lote }}">
                  <input type="hidden" id="proveedor" name="proveedor" value="{{  proveedor }}">
                  <input type="hidden" id="fecha_llegada" name="fecha_llegada" value="{{ fecha_llegada }}">


        <div class="form-group">
          <label for="producto">Producto</label>
          <input type="text" class="form-control" id="producto" name="producto" required>
        </div>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <input type="text" class="form-control" id="tipo"  name="tipo"  required>
        </div>
        <div class="form-group">
          <label for="unidad">Unidad</label>
          <input type="text" class="form-control" id="unidad" name="unidad" required>
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input type="number" class="form-control" id="cantidad"   name="cantidad" required>
        </div>
        <div class="form-group">
          <label for="fecha">Fecha de Caducidad</label>
          <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </div>

    <div class="container content mt-4">
      <h3>Productos Agregados</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Tipo</th>
            <th>Unidad</th>
            <th>Cantidad</th>
            <th>Fecha de Caducidad</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productosAgregadosTableBody">
          <!-- Aquí se agregarán las filas de la tabla dinámicamente -->
        </tbody>
      </table>

      <button type="button" class="btn btn-primary" onclick="guardarDatos()">Guardar</button>
<br>
<br>
    </div>



{% endblock %}
